<div class="wall postcard container">
		<a class="wall postcard card" href="#postcard/<%= pid %>">
			<% if(1) { %>
			<div class="wall postcard front face">
				<img class="wall postcard image" src="/<%= photo.uri %>" alt=""/>
			</div>
			<div class="wall postcard back face">
				<p class="wall postcard text"><%= body.content %></p>
				<p class="wall postcard text signature">Love, me</p>
			</div>
			<% } else { %>
			<div class="wall postcard envelop front face">
				<p class="display postcard text address">From:<br>asdf<br>Email:<br>ASDF@ASDF.com</p>				
			</div>
			<div class="wall postcard envelop back face">
				<img class="wall postcard envelop back image" src="" alt=""/>
			</div>
			<% } %>
	 	</a>
</div>
