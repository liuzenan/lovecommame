<div class="archive postcard container">
	<div class="archive postcard card">
			<div class="archive postcard front face">
				<img class="archive postcard image" src="/<%= photo.uri %>" alt=""/>
			</div>
			<div class="archive postcard back face">
				<p class="archive postcard text signature">From: <br><%= uid_from.uname %></p>
			</div>
	</div>
</div>

<form>
	<input type="checkbox" value="<%= pid %>">
</form>
