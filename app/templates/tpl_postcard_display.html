<div class="display postcard container hover">
		<div id="display postcard card">
			<div class="display postcard front face">
				<img class="display postcard image" src="<%= model.postcardPhoto.get('photoSrc') %>" alt="">
			</div>
			<div class="display postcard back face">
				<div class="display postcard textWrap">
					<p class="display postcard text <%= model.postcardText.get('textStyle') %>"><%= model.postcardText.get("textContent") %><p>
					<p class="display postcard text signature">Love, me</p>
				</div>
				<div class="display postcard addressWrap">
					<p class="display postcard text address">From:<br><%= model.postcaredText.get("postcardSenderName") %><br>Email:<br><%= model.postcaredText.get("postcardSender") %></p>
				</div>
			</div>	
	 	</div>	
</div>
