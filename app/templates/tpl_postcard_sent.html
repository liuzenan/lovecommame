<div class="sent postcard container">
		<a class="sent postcard card" href="#postcard/sent/<%= pid %>">
			<div class="sent postcard front face">
				<img class="sent postcard image" src="/<%= photo.uri %>" alt=""/>
			</div>
			<div class="sent postcard back face">
				<div class="sent postcard backwrap">
					<p class="sent postcard text">send to: <% if(type==0||type=="0"){%><%= mail_to %><% }else{ %><%= uid_to.uname %><% } %> </p>
				</div>
			</div>
	 	</a>
</div>
