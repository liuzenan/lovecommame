<div class="create options">
	<button class="discard">Back</button>
	<button class="send">Send</button>
	<button class="save">Save</button>
	
</div>
<div id="createPostcardWrap">
	<div class="create postcard container">
		<div class="create postcard card">
			<div class="create postcard front face clearfix">
				<form class="create postcard textWrap">
					<textarea name="content" class="create postcard content" cols="30" rows="10"></textarea>
					<p class="create postcard text signature">Love, me</p>
				</form>
				<div class="create postcard addressWrap">
					<span class="stamp"></span>
					<label for="name">To</label>
					<input type="text" name="name"><br>
					<label for="email">Email address</label>
					<input type="email" name="email">
				</div>
			</div>
		<div class="create postcard back face">
			<button id="uploadimage" class="overlaybutton">Add photo</button>
			<input type="file" id="imageinput" accept="image/*" onchange="uploadPhoto(this.files);"/>
			<img class="create postcard image" src="" alt=""/>
		</div>
		</div>
	<button id="flipback" class="flipback overlaybutton small">Turn over</button>
	</div>
</div>

<div class="create textcontrol">
	<div class="textstyles"></div>
</div>
<div class="create photocontrol">
	<div class="photoeffects"></div>
</div>

<script type="text/javascript">

	function uploadPhoto(files){
		var photo = files[0];
		var reader = new FileReader();
		reader.onload = function(e){
			$(".create.postcard.image").attr('src', e.target.result);
			$("#uploadimage").addClass("small");
            $("#uploadimage").html("Change");
		};
		reader.readAsDataURL(photo);
	}
</script>
