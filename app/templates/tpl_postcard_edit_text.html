<div class="create options">
	<button class="discard">Back</button>
	<button class="send">Send</button>
	<button class="save">Save</button>
</div>
<div id="createPostcardWrap">
	<div class="create postcard container">
		<div class="create postcard card">
			<div class="create postcard front face style1 clearfix">
				<form class="create postcard textWrap">
					<textarea name="content" class="create postcard content" placeholder="Dear friend:"></textarea>
					<p class="create postcard text signature">Love, me</p>
				</form>
				<div class="create postcard addressWrap">
					<span class="stamp style1">
						<span class="chop style1"></span>
					</span>
					<label for="name">Send to:</label>
					<input type="text" name="name" placeholder="Name">
					<input type="email" name="email" placeholder="Email address">
				</div>
			</div>
			<div class="create postcard back face">
				<button id="uploadimage" class="overlaybutton">Touch to add photo</button>
				<input type="file" id="imageinput" accept="image/*"/>
				<div id="canvasWrapper">
					
				</div>
			</div>
		</div>
		<button id="flipback" class="flipback overlaybutton small">Turn over</button>
	</div>
</div>

<div class="create textcontrol">
	<div class="textstyles">
		
	</div>
</div>
<div class="create photocontrol">
	<div class="photoeffects">
		<button id="preset-hermingway" class="preset-button" disabled="disabled">Hermingway</button>
	</div>
</div>
